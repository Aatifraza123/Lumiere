<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with dark theme -->
  <circle cx="50" cy="50" r="48" fill="#0A0A0A"/>
  <circle cx="50" cy="50" r="48" fill="url(#glow)" opacity="0.3"/>
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Elegant "L" for LumiÃ¨re (luxury serif style) -->
  <path d="M 28 22 L 28 78 L 52 78 L 52 63 L 42 63 L 42 22 Z" fill="url(#goldGradient)"/>
  
  <!-- Decorative star/sparkle (representing events/celebrations) -->
  <g transform="translate(68, 32)">
    <path d="M 0 -8 L 2 -2 L 8 -2 L 3 1 L 5 7 L 0 4 L -5 7 L -3 1 L -8 -2 L -2 -2 Z" 
          fill="url(#goldGradient)" 
          stroke="#0A0A0A" 
          stroke-width="0.5"/>
  </g>
  
  <!-- Small accent dots -->
  <circle cx="70" cy="60" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="75" cy="55" r="1.5" fill="url(#goldGradient)" opacity="0.6"/>
</svg>

